{% load static %}
<!doctype html>
<html class="no-js" lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>
    {% block title %}
        
    {% endblock title %}
    </title>
    
	<meta name="robots" content="index, follow,  max-image-preview:large, max-snippet:-1, max-video-preview:-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Fidami, empresa minera, dedicada a la industria de la pequeña minería, especialmente a la exploración, explotación, beneficio y comercialización de sus minerales siendo la principal en la región que opera." />
	<link rel="canonical" href="https://minerafidami.com.pe/" />
	<meta property="og:locale" content="es_ES" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Cuenta oficial de Fidami" />
	<meta property="og:description" content="Minería social y ambientalmente responsable comprometido con el manejo adecuado de los recursos naturales." />
	<meta property="og:url" content="https://minerafidami.com.pe/" />
	<meta property="og:site_name" content="Fidami" />
	
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Minera Fidami SA",
      "url": "https://minerafidami.com.pe/",
      "logo": "https://minerafidami.com.pe/static/images/fevicon.png",
      "sameAs": [
        "https://web.facebook.com/profile.php?id=61566419497456",
        "https://www.linkedin.com/company/105177158/admin/inbox/"
      ]
    }
    </script>

	<!-- Favicon -->

	<link rel="shortcut icon" href="https://minerafidami.com.pe/static/images/favicon.ico" alt="Minera Fidami">
	<!-- CSS
         ============================================ -->
	<!-- Bootstrap CSS -->

	<link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
	<!-- Flaticon -->
	<link rel="stylesheet" href="{% static 'css/flaticon.css' %}">

	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
	<!-- Slick -->
	<link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
	<!-- Magnific -->
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

	<link rel="stylesheet" href="{% static 'css/aos.css' %}">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'revolution/rs6.css' %}">

<body>

	<div class="page-wrapper">

        <!-- Contenido End -->    
		
        <!-- Footer End -->

	<!-- Search Box Start Here -->
